<div *ngIf="nickname !== me.username" class="chat-item" (click)="select()" [class.selected]="selected">
  <div class="avatar-wrapper">
    <img src="{{ avatarUrl }}" alt="" class="avatar">
  </div>
  <span class="nickname">
    {{ nickname }}
  </span>
  <span class="time">
    {{ lastTime ? (lastTime | date:'shortTime') : '' }}
  </span>
  <span class="message">
    {{ lastMessage ? lastMessage.content : '' }}
  </span>
</div>
